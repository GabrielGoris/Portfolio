<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/projects.css" />
    <title>Projetos</title>
  </head>

  <body class="projects">
    <main>
      <h1 class="title">PROJETOS</h1>
      <section class="card-back">
        <div class="slider">
          <div class="slides">
            <input type="radio" name="radio-btn" id="gif1" />
            <input type="radio" name="radio-btn" id="gif2" />
            <input type="radio" name="radio-btn" id="gif3" />
            <input type="radio" name="radio-btn" id="gif4" />
            <input type="radio" name="radio-btn" id="gif5" />
            <input type="radio" name="radio-btn" id="gif6" />

            <article class="slide first">
              <h2 class="name-gif">Página Diablo IV</h2>
              <a
                href="https://github.com/GabrielGoris/Game-Page-Diablo-IV"
                target="_blank"
              >
                <button class="project-button">Link do Projeto</button>
              </a>
              <a
                href="https://github.com/GabrielGoris/Game-Page-Diablo-IV"
                target="_blank"
              >
                <img src="./Projects/Diablo.gif" alt="Página projeto Diablo IV"
              /></a>
            </article>
            <article class="slide">
              <h2 class="name-gif">Teste Imovel-Guide</h2>
              <a
                href="https://github.com/GabrielGoris/Im-vel-Guide-Test"
                target="_blank"
              >
                <button class="project-button">Link do Projeto</button>
              </a>
              <a
                href="https://github.com/GabrielGoris/Im-vel-Guide-Test"
                target="_blank"
              >
                <img
                  src="./Projects/test-imovel.gif"
                  alt="Página projeto Teste Imóvel Guide"
              /></a>
            </article>
            <article class="slide">
              <h2 class="name-gif">AudioBook</h2>
              <a
                href="https://github.com/GabrielGoris/AudioBook-Project"
                target="_blank"
              >
                <button class="project-button">Link do Projeto</button>
              </a>
              <a
                href="https://github.com/GabrielGoris/AudioBook-Project"
                target="_blank"
              >
                <img
                  src="./Projects/Audiobook.gif"
                  alt="Página projeto AudioBook"
              /></a>
            </article>

            <article class="slide">
              <h2 class="name-gif">Página Apple</h2>
              <a
                href="https://github.com/GabrielGoris/ApplePage-project"
                target="_blank"
              >
                <button class="project-button">Link do Projeto</button>
              </a>
              <a
                href="https://github.com/GabrielGoris/ApplePage-project"
                target="_blank"
              >
                <img
                  src="./Projects/Apple_Watch.gif"
                  alt="Página projeto Apple"
              /></a>
            </article>

            <article class="slide">
              <h2 class="name-gif">Pokédex</h2>
              <a
                href="https://github.com/GabrielGoris/Pok-dex-DIO"
                target="_blank"
              >
                <button class="project-button">Link do Projeto</button>
              </a>
              <a
                href="https://github.com/GabrielGoris/Pok-dex-DIO"
                target="_blank"
              >
                <img src="./Projects/Pokedex.gif" alt="Página projeto Pokédex"
              /></a>
            </article>

            <article class="slide">
              <h2 class="name-gif">Clima Tempo</h2>
              <a
                href="https://github.com/GabrielGoris/TimeWeather?tab=readme-ov-file"
                target="_blank"
              >
                <button class="project-button">Link do Projeto</button>
              </a>
              <a
                href="https://github.com/GabrielGoris/TimeWeather?tab=readme-ov-file"
                target="_blank"
              >
                <img
                  src="./Projects/time-weather.gif"
                  alt="Página projeto Clima Tempo"
              /></a>
            </article>
          </div>
        </div>

        <nav class="manual-navigation">
          <div class="column">
            <label for="gif1" class="manual-btn">
              <p class="name-gif">Página Diablo IV</p>
              <img src="./Projects/Diablo.gif" alt="Página projeto Diablo IV" />

            <label for="gif2" class="manual-btn">
              <p class="name-gif">Teste Imóvel Guide</p>
              <img
                src="./Projects/test-imovel.gif"

            <label for="gif3" class="manual-btn">
              <p class="name-gif">AudioBook</p>

                src="./Projects/Audiobook.gif"

              <p class="name-gif">Página Apple</p>

              <img
                class="img-btn"
                src="./Projects/Pokedex.gif"
                alt="Página projeto Pokédex"

            <label for="gif6" class="manual-btn">
              <p class="name-gif">Clima Tempo</p>
              <img
                src="./Projects/time-weather.gif"
                alt="Página projeto Clima Tempo"
              />
            </label>
          </div>
        </nav>

</html>
